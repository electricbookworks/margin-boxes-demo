<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ page.language }}">
<head>
	<title>{{ page.book-title}}: {{ page.title }}</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../Styles/{{ page.stylesheet-epub }}" />
	
	<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
		<meta name="DC.Title" content="{{ page.book-title }}" />
		<meta name="DC.Language" content="{{ page.language }}" />
		<meta name="DC.Creator" content="{{ page.author }}" />
		<meta name="DC.Publisher" content="{{ site.publisher }}" />
		<meta name="DC.Date" content="{{ page.publication-date }}" />
		<meta name="DC.Identifier" content="{{ page.isbn-epub }}" scheme="ISBN" />
		<meta name="DC.Relation" content="{{ page.isbn-print }}" scheme="ISBN" />

</head>
<body class="{{ page.style }}">
